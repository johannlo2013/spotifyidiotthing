<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @font-face {
            font-family: 'Spotify';
            src: url('https://open.scdn.co/fonts/CircularSpUIv3T-Book.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Spotify', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            width: 480px; /* 3.5 inch display width */
            height: 320px; /* 3.5 inch display height */
            overflow: hidden;
        }

        #login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player-container {
            display: none;
            height: 100%;
            padding: 1rem;
        }

        .time {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .album-art {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            display: block;
            border-radius: 4px;
        }

        .track-info {
            text-align: center;
            margin: 0.5rem 0;
        }

        .track-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .artist-name {
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #404040;
            border-radius: 2px;
            margin: 0.5rem 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 0%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
        }

        button:hover {
            color: #1db954;
        }

        #login-button {
            background-color: #1db954;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.2rem;
            border: none;
            color: white;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <button id="login-button">START THING PROGRAM</button>
    </div>

    <div id="player-container">
        <div class="time" id="current-time"></div>
        <img class="album-art" id="album-art" src="" alt="Album Art">
        <div class="track-info">
            <div class="track-name" id="track-name"></div>
            <div class="artist-name" id="artist-name"></div>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
            <button id="prev-button">
                <i data-feather="skip-back"></i>
            </button>
            <button id="play-button">
                <i data-feather="play"></i>
            </button>
            <button id="next-button">
                <i data-feather="skip-forward"></i>
            </button>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Spotify API Configuration
        const clientId = '193c038b988e474496a09b04f0f8131b';
        const redirectUri = 'https://spotipi.thesunbeaming.co/demo.html'; // Update this to your redirect URI
        const scope = 'user-read-playback-state user-modify-playback-state';

        // Login button click handler
        document.getElementById('login-button').addEventListener('click', () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        });

        // Handle redirect with access token
        if (window.location.hash) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');
            if (accessToken) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'block';
                initializePlayer(accessToken);
            }
        }

        function initializePlayer(accessToken) {
            let isPlaying = false;
            const playButton = document.getElementById('play-button');
            
            // Update current time
            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = 
                    now.toLocaleTimeString('en-US', { hour12: false });
            }
            setInterval(updateTime, 1000);
            updateTime();

            // Update player state
            async function updatePlayerState() {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me/player', {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    
                    if (!response.ok) return;
                    
                    const data = await response.json();
                    if (!data) return;

                    // Update track info
                    document.getElementById('track-name').textContent = data.item.name;
                    document.getElementById('artist-name').textContent = data.item.artists[0].name;
                    document.getElementById('album-art').src = data.item.album.images[0].url;

                    // Update progress bar
                    const progress = (data.progress_ms / data.item.duration_ms) * 100;
                    document.getElementById('progress-bar').style.width = `${progress}%`;

                    // Update play/pause button
                    isPlaying = data.is_playing;
                    playButton.innerHTML = isPlaying ? 
                        '<i data-feather="pause"></i>' : 
                        '<i data-feather="play"></i>';
                    feather.replace();
                } catch (error) {
                    console.error('Error updating player state:', error);
                }
            }

            // Control functions
            async function controlPlayback(action) {
                const endpoint = `https://api.spotify.com/v1/me/player/${action}`;
                try {
                    await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    updatePlayerState();
                } catch (error) {
                    console.error('Error controlling playback:', error);
                }
            }

            // Event listeners
            playButton.addEventListener('click', () => {
                controlPlayback(isPlaying ? 'pause' : 'play');
            });

            document.getElementById('prev-button').addEventListener('click', () => {
                controlPlayback('previous');
            });

            document.getElementById('next-button').addEventListener('click', () => {
                controlPlayback('next');
            });

            // Progress bar click handler
            document.getElementById('progress-container').addEventListener('click', async (e) => {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                
                try {
                    const response = await fetch('https://api.spotify.com/v1/me/player', {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    const data = await response.json();
                    
                    const position_ms = Math.floor(percent * data.item.duration_ms);
                    await fetch('https://api.spotify.com/v1/me/player/seek', {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${accessToken}` },
                        body: JSON.stringify({ position_ms })
                    });
                } catch (error) {
                    console.error('Error seeking:', error);
                }
            });

            // Initial update and start polling
            updatePlayerState();
            setInterval(updatePlayerState, 1000);
        }
    </script>
</body>
</html>
