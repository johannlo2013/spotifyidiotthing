<!DOCTYPE html>
<html>
<head>
    <title>SPOTIPI INTERFACE - THE SUN BEAMING ENTERTAINMENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* ... (previous styles remain the same) ... */

        .container {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        #playlistPanel {
            width: 240px;
            height: 180px;
            background: #181818;
            border-radius: 1rem;
            padding: 0.5rem;
            display: none;
            position: absolute;
            left: 250px;
            top: 0;
        }

        .playlist-list {
            height: 160px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #404040 #181818;
        }

        .playlist-list::-webkit-scrollbar {
            width: 5px;
        }

        .playlist-list::-webkit-scrollbar-track {
            background: #181818;
        }

        .playlist-list::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        .playlist-item {
            padding: 0.5rem;
            font-size: 0.6rem;
            color: #b3b3b3;
            cursor: pointer;
            border-radius: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item:hover {
            background: #282828;
            color: white;
        }

        .playlist-item.active {
            color: #1DB954;
        }

        #playlistToggle {
            position: absolute;
            right: -35px;
            top: 75px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            background: #404040;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s, transform 0.2s;
        }

        #playlistToggle:hover {
            background: #505050;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="startButton">
        <i data-feather="music"></i>
        START THING PROGRAM
    </button>

    <div class="container">
        <div id="player">
            <!-- ... (previous player content remains the same) ... -->
        </div>
        <button id="playlistToggle">
            <i data-feather="list"></i>
        </button>
        <div id="playlistPanel">
            <div class="playlist-list" id="playlistList">
                <!-- Playlists will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // ... (previous script content remains the same until initializePlayer function) ...

        function initializePlayer(token) {
            // ... (previous initializePlayer content remains the same) ...

            // Add these new functions for playlist functionality
            const playlistPanel = document.getElementById('playlistPanel');
            const playlistToggle = document.getElementById('playlistToggle');
            const playlistList = document.getElementById('playlistList');

            playlistToggle.addEventListener('click', () => {
                const isVisible = playlistPanel.style.display === 'block';
                playlistPanel.style.display = isVisible ? 'none' : 'block';
            });

            async function loadPlaylists() {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me/playlists', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    
                    playlistList.innerHTML = '';
                    data.items.forEach(playlist => {
                        const playlistElement = document.createElement('div');
                        playlistElement.className = 'playlist-item';
                        playlistElement.textContent = playlist.name;
                        playlistElement.addEventListener('click', () => {
                            playPlaylist(playlist.uri);
                            // Mark as active
                            document.querySelectorAll('.playlist-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            playlistElement.classList.add('active');
                        });
                        playlistList.appendChild(playlistElement);
                    });
                } catch (error) {
                    console.error('Error loading playlists:', error);
                }
            }

            async function playPlaylist(playlistUri) {
                try {
                    await fetch('https://api.spotify.com/v1/me/player/play', {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({
                            context_uri: playlistUri,
                            offset: { position: 0 }
                        })
                    });
                    isPlaying = true;
                    updatePlayIcon();
                    setTimeout(updatePlayerState, 500);
                } catch (error) {
                    console.error('Error playing playlist:', error);
                }
            }

            // Load playlists when player initializes
            loadPlaylists();

            // Refresh playlists periodically
            setInterval(loadPlaylists, 30000);
        }
    </script>
</body>
</html>
